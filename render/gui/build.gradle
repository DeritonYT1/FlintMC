plugins {
    id 'java-library'
}

group 'net.flintmc'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy {
    projectFilter { true }
    minecraftVersions '1.15.2'
}

dependencies {
    annotationProcessor project(':annotation-processing:autoload')
    internalAnnotationProcessor project(':annotation-processing:autoload')
    v1_15_2AnnotationProcessor project(':annotation-processing:autoload')

    api project(':framework:framework-stereotype')
    api project(':framework:framework-inject')
    api project(':mcapi:mcapi-resources')
    api project(':transform:transform-javassist')
    api project(':transform:transform-hook')
    api project(':render:render-shader')
    api project(':render:render-vbo-rendering')
    api group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    api 'commons-io:commons-io:2.6'

    labyfy project(':framework:framework-stereotype')
    labyfy project(':framework:framework-inject')
    labyfy project(':mcapi:mcapi-resources')
    labyfy project(':transform:transform-javassist')
    labyfy project(':transform:transform-hook')
    labyfy project(':render:render-shader')
    labyfy project(':render:render-vbo-rendering')
    labyfy group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
    labyfy 'commons-io:commons-io:2.6'

}
