plugins {
    id 'java-library'
}

group 'net.labyfy.component.transform'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy{
}

dependencies {
    annotationProcessor project(':annotation-processing:autoload')
    internalAnnotationProcessor project(':annotation-processing:autoload')

    api project(':component:stereotype')
    api project(':component:transform:minecraft')
    api project(':component:mapping')
    api group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'

    labyfy project(':component:stereotype')
    labyfy project(':component:transform:minecraft')
    labyfy project(':component:mapping')
    labyfy group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
}
