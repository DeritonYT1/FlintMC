plugins {
    id 'java-library'
}

group 'net.flintmc'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy {
    projectFilter { true }
    minecraftVersions '1.15.2', '1.16.3'
}

dependencies {
    annotationProcessor project(':annotation-processing:autoload')
    internalAnnotationProcessor project(':annotation-processing:autoload')
    v1_15_2AnnotationProcessor project(':annotation-processing:autoload')
    v1_16_3AnnotationProcessor project(':annotation-processing:autoload')

    api project(':framework:framework-stereotype')
    api project(':framework:framework-inject')
    api project(':mcapi:mcapi-world')
    api project(':mcapi:mcapi-chat')
    api project(':transform:transform-shadow')
}
