plugins {
    id 'java-library'
}

group 'net.flintmc'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy{
    minecraftVersions '1.15.2'
}

dependencies {
    annotationProcessor project(':annotation-processing:autoload')
    internalAnnotationProcessor project(':annotation-processing:autoload')
    v1_15_2AnnotationProcessor project(':annotation-processing:autoload')

    api project(':framework:framework-inject')
    v1_15_2Implementation project(path: ':framework:framework-inject', configuration: 'internal')
    v1_15_2Implementation project(':framework:framework-tasks')

    api project(':framework:framework-eventbus')

    labyfy project(':framework:framework-inject')
    labyfy project(path: ':framework:framework-inject', configuration: 'internal')
    labyfy project(':framework:framework-tasks')
}
