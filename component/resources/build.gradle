plugins {
    id 'java-library'
}

group 'net.labyfy.component'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy{
    minecraftVersions '1.15.2'
}

dependencies {
    annotationProcessor project(':annotation-processing:autoload')
    internalAnnotationProcessor project(':annotation-processing:autoload')
    v1_15_2AnnotationProcessor project(':annotation-processing:autoload')

    api project(':component:inject')
    v1_15_2Implementation project(path: ':component:inject', configuration: 'internal')
    v1_15_2Implementation project(':component:tasks')

    api project(':component:eventbus')

    labyfy project(':component:inject')
    labyfy project(path: ':component:inject', configuration: 'internal')
    labyfy project(':component:tasks')
}
