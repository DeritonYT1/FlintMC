plugins {
    id 'java-library'
}

group 'net.labyfy.component'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy{
    minecraftVersions '1.15.2', '1.16.3'
}

dependencies {
    annotationProcessor project(':component:annotation-processing:autoload')
    v1_15_2AnnotationProcessor project(':component:annotation-processing:autoload')
    v1_16_3AnnotationProcessor project(':component:annotation-processing:autoload')

    api project(':component:inject')
    api project(':component:transform:hook')
    v1_15_2Implementation project(path: ':component:inject', configuration: 'internal')
    v1_15_2Implementation project(':component:tasks')
    v1_16_3Implementation project(path: ':component:inject', configuration: 'internal')
    v1_16_3Implementation project(':component:tasks')

    labyfy project(':component:inject')
    labyfy project(path: ':component:inject', configuration: 'internal')
    labyfy project(':component:tasks')
}
