plugins {
    id 'java-library'
}

group 'net.labyfy.component'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy{
    version '1.15.2'
}

dependencies {
    api project(':component:resources')
    api project(':component:transform:hook')
    api project(path: ':component:inject', configuration: 'internal')
    api 'net.minecraft:client:1.15.2'
    annotationProcessor project(':component:annotation-processing:autoload')
}
