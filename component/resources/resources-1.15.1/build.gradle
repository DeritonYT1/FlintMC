plugins {
    id 'java'
}

group 'net.labyfy.component'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

minecraft{
    version '1.15.1'
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:resources')
    compile project(':component:transform:hook')
    compile 'net.minecraft:client:1.15.1'
    annotationProcessor project(':component:annotation-processing')
}
