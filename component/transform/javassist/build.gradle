plugins {
    id 'java'
}

group 'net.labyfy.component.transform'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:base')
    compile project(':component:transform:minecraft')
    compile project(':component:mapping')
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
    minecraft group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'

    annotationProcessor project(':component:annotation-processing')
}
