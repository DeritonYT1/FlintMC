plugins {
    id 'java'
}

group 'net.labyfy.component.transform'
version '1.1-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:transform:minecraft')
    compile project(':component:mapping')
    compile 'org.ow2.asm:asm:7.2-beta'
    compile 'org.ow2.asm:asm-tree:7.2-beta'
    compile 'org.ow2.asm:asm-commons:7.2-beta'
    compile 'com.google.guava:guava:27.1-jre'
    compile 'com.google.inject:guice:4.0'
}
