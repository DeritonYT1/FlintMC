plugins {
    id 'java'
}

group 'net.labyfy.component.transform'
version '1.1-SNAPSHOT'

repositories {
    mavenCentral()
}

dependencies {
    compile project(':component:initializer')
    compile project(':component:mapping')
    compile 'org.ow2.asm:asm:7.2-beta'
    compile 'org.ow2.asm:asm-tree:7.2-beta'
    compile 'org.ow2.asm:asm-commons:7.2-beta'
    compile group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
}

processResources {
    doLast {
        def resourcesDir = new File(sourceSets.main.output.resourcesDir, "META-INF/services")
        resourcesDir.mkdirs()

        def content = "net.labyfy.component.transform.launchplugin.LabyfyLauncherPlugin"
        new File(resourcesDir, "net.labyfy.component.launcher.service.LauncherPlugin").text = content
    }
}
