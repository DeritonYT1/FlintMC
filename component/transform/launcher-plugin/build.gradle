plugins {
    id 'java-library'
}

group 'net.labyfy.component.transform'

repositories {
    mavenCentral()
}

labyfy{
}

dependencies {
    annotationProcessor project(':component:annotation-processing:autoload')
    api project(':component:service')
    api project(':component:mapping')
    api project(':component:transform:exceptions')
    api project(':component:tasks')
    api project(':component:packages')

    api 'org.ow2.asm:asm:7.2-beta'
    api 'org.ow2.asm:asm-tree:7.2-beta'
    api 'org.ow2.asm:asm-commons:7.2-beta'
    api group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'

    labyfy project(':component:service')
    labyfy project(':component:mapping')
    labyfy project(':component:transform:exceptions')
    labyfy 'org.ow2.asm:asm:7.2-beta'
    labyfy 'org.ow2.asm:asm-tree:7.2-beta'
    labyfy 'org.ow2.asm:asm-commons:7.2-beta'
    labyfy group: 'org.javassist', name: 'javassist', version: '3.25.0-GA'
}

processResources {
    doLast {
        def resourcesDir = new File(sourceSets.main.output.resourcesDir, "META-INF/services")
        resourcesDir.mkdirs()

        def content = "net.labyfy.component.transform.launchplugin.LabyfyLauncherPlugin"
        new File(resourcesDir, "net.labyfy.component.launcher.service.LauncherPlugin").text = content
    }
}
