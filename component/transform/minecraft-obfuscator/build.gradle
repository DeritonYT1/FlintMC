plugins {
    id 'java-library'
}

group 'net.labyfy.component.transform'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    api project(':component:stereotype')
    api project(':component:tasks')
    api project(':component:mapping')
    api project(':component:transform:asm')
    api project(':component:transform:launcher-plugin')
    api project(':component:transform:minecraft')

    annotationProcessor project(':component:annotation-processing:autoload')

}
