plugins {
    id 'java'
}

group 'net.labyfy.component.transform'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:base')
    compile project(':component:tasks')
    compile project(':component:mapping')
    compile project(':component:transform:asm')
    compile project(':component:transform:launcher-plugin')
    compile project(':component:transform:minecraft')

    annotationProcessor project(':component:annotation-processing')

}
