plugins {
    id 'java'
}

group 'net.labyfy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy {
    version '1.15.2'
}

dependencies {
    implementation project(path: ':component:gui', configuration: 'internal')
    implementation project(':component:transform:asm')
    compileOnly 'net.minecraft:client:1.15.2'
    annotationProcessor project(':component:annotation-processing:autoload')
}
