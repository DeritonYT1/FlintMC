plugins {
    id 'java'
}

group 'net.labyfy'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:gui')
    compile project(':versioned:labyfy-1.15.1')
    compile 'com.google.inject:guice:4.0'
}
