plugins {
    id 'java'
}

group 'net.labyfy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:gui')
    compile project(':component:transform:asm')
    compile project(':versioned:labyfy-1.15.1')
}
