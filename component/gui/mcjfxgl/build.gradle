plugins {
    id 'java'
}

group 'net.labyfy.component.gui'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:inject')
    compile project(':component:transform:asm')
    compile project(':component:transform:javassist')
    compile project(':component:tasks')
    compile project(':component:gui')
    compile project(':component:resources')
    compile 'cuchaz:jfxgl:0.4'
    compile 'cuchaz:jfxgl-jfxrt:0.4'
    compile 'commons-io:commons-io:2.6'
    compile 'org.jooq:joor-java-8:0.9.12'
    annotationProcessor project(':component:annotation-processing')

    minecraft 'cuchaz:jfxgl:0.4'
    minecraft 'cuchaz:jfxgl-jfxrt:0.4'
    minecraft 'commons-io:commons-io:2.6'
    minecraft 'org.jooq:joor-java-8:0.9.12'
    minecraft 'jfxrt:jfxrt:1'
}
