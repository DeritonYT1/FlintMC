plugins {
    id 'java'
}

group 'net.labyfy.component.gui.mcjfxgl'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:gui:mcjfxgl')
    annotationProcessor project(':component:annotation-processing')
}
