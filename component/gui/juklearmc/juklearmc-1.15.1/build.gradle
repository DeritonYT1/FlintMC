plugins {
    id 'java'
}

group 'net.labyfy.component.gui'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: "net.janrupf", name: "juklear-lwjgl3-opengl", version: "0.1.0"
    // TODO: remove the following once we use prebuilt juklear
    implementation group: "net.janrupf", name: "juklear-base", version: "0.1.0"
    implementation project(':component:base')
    implementation project(':component:inject')
    implementation project(':component:gui:juklearmc')

    annotationProcessor project(':component:annotation-processing')
}
