plugins {
    id 'java'
}

group 'net.labyfy.component.gui'

repositories {
    mavenCentral()
}

dependencies {
    implementation group: "net.janrupf", name: "juklear-lwjgl3-opengl", version: "0.1.0"
    implementation project(':component:stereotype')
    implementation project(':component:inject')
    implementation project(':component:gui:juklearmc')

    implementation 'org.lwjgl:lwjgl-opengl:3.2.2'

    labyManifest group: "net.janrupf", name: "juklear-lwjgl3-opengl", version: "0.1.0"

    annotationProcessor project(':component:annotation-processing:autoload')
}
