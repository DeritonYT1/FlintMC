plugins {
    id 'java-library'
}

group 'net.labyfy.component.gui'

repositories {
    mavenCentral()
}

labyfy {
    minecraftVersions '1.15.2'
}

dependencies {
    annotationProcessor project(':component:annotation-processing:autoload')
    internalAnnotationProcessor project(':component:annotation-processing:autoload')
    v1_15_2AnnotationProcessor project(':component:annotation-processing:autoload')

    api project(':component:gui:webgui')
    implementation 'net.labymedia:ultralight-java-base:0.2.0'
    implementation 'org.lwjgl:lwjgl-opengl:3.2.2'

    labyfy project(':component:gui:webgui')
}
