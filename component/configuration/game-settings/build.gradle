plugins {
    id 'java-library'
}

group 'net.labyfy.component'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy {
    projectFilter { true }
    minecraftVersions '1.15.2'//, '1.16.3'
}

dependencies {
    annotationProcessor project(':component:annotation-processing:autoload')
    internalAnnotationProcessor project(':component:annotation-processing:autoload')
    v1_15_2AnnotationProcessor project(':component:annotation-processing:autoload')
    //v1_16_3AnnotationProcessor project(':component:annotation-processing:autoload')

    api project(':component:stereotype')
    api project(':component:inject')
    api project(':component:tasks')
    api project(':component:transform:hook')
    api project(':component:transform:shadow')
    api project(':component:minecraft')
    api project(':component:eventbus')

    api project(':component:configuration:config')
    api project(':component:configuration:laby-settings')

    api group: 'com.google.code.gson', name: 'gson', version: '2.8.6'
}
