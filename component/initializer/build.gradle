plugins {
    id 'java'
}

group 'net.labyfy.component'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':')
    compile project(':component:inject')
    compile 'com.google.inject:guice:4.0'
}
