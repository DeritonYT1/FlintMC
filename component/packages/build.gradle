plugins {
    id 'java-library'
}

group 'net.labyfy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy{
}

dependencies {
    annotationProcessor project(':component:annotation-processing:autoload')
    internalAnnotationProcessor project(':component:annotation-processing:autoload')

    api project(':component:commons')
    api project(':component:stereotype')
    api project(':component:inject')
    internalImplementation project(':component:tasks')
    internalImplementation project(':component:service')
    internalImplementation project(path: ':component:inject', configuration: 'internal')
    internalImplementation project(path: ':component:stereotype', configuration: 'internal')
    internalImplementation 'com.google.code.gson:gson:2.8.6'

    labyfy project(':component:commons')
    labyfy project(':component:stereotype')
    labyfy project(':component:service')
    labyfy project(':component:inject')
    labyfy project(path: ':component:inject', configuration: 'internal')
    labyfy project(path: ':component:stereotype', configuration: 'internal')
    labyfy 'com.google.code.gson:gson:2.8.6'
}
