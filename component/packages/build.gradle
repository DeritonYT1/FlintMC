plugins {
    id 'java-library'
}

group 'net.labyfy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

sourceSets {
    internal {
        compileClasspath += sourceSets.main.output
        runtimeClasspath += sourceSets.main.output
        compileClasspath += sourceSets.main.compileClasspath
        runtimeClasspath += sourceSets.main.runtimeClasspath
    }
}

configurations {
    internal
    internal.extendsFrom internalImplementation, implementation
}

dependencies {
    api project(':component:commons')
    api project(':component:stereotype')
    internalImplementation project(':component:inject')
    internalImplementation project(':component:service')
    internalImplementation project(':component:initializer')
    internalImplementation project(path: ':component:stereotype', configuration: 'internal')
    internalImplementation 'com.google.code.gson:gson:2.8.6'

    internal sourceSets.internal.output
    internal sourceSets.main.output
    internalAnnotationProcessor project(':component:annotation-processing:autoload')
}
