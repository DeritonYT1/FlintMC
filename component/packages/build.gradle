plugins {
    id 'java'
}

group 'net.labyfy'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:stereotype')
    compile project(':component:tasks')
    compile project(':component:mapping')
    compile project(':component:inject')

    annotationProcessor project(':component:annotation-processing:autoload')
}
