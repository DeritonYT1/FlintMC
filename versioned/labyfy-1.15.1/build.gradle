buildscript {
    dependencies {
        classpath 'net.labyfy:library-downloader:1.1-SNAPSHOT'
    }
}

plugins {
    id 'application'
}

apply plugin: 'net.labyfy.library-downloader'

group 'net.labyfy.versioned'
version '1.1-SNAPSHOT'

sourceCompatibility = 1.8
minecraft.version = "1.15.1"


repositories {
    mavenCentral()
}

dependencies {
    compile fileTree('libraries')
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':component:launcher')
    compile group: 'com.google.guava', name: 'guava', version: '28.2-jre'

    compile project(':component:base')
    compile project(':component:transform:javassist')
    compile project(':component:transform:asm')
    compile project(':component:transform:minecraft')
    compile project(':component:transform:hook')
    compile project(':component:gui')
    compile project(':component:gui:mcjfxgl')
    compile project(':component:gui:mcjfxgl:mcjfxgl-1.15.1')
    compile project(':component:gui:mcjfxgl:default-components')
    compile project(':component:gui:gui-1.15.1')
    compile project(':component:tasks')
    compile project(':component:tasks:tasks-1.15.1')
    compile project(':component:mapping')
    compile project(':component:inject')
    compile project(':component:transform:hook')
    compile project(':component:resources')
    compile project(':component:resources:resources-1.15.1')
    compile project(':versioned:labyfy-1.15.1')
    compile project(':component:packages')
    compile project(':component:packages:packages-impl')
}

application {
    mainClassName "net.labyfy.component.launcher.LabyLauncher"
}

def runDir = new File(rootProject.projectDir, "run/1.15.1")
def runDirTemplate = new File(rootProject.projectDir, "run-template")
if(!runDir.exists()) {
    if(!runDir.mkdirs()) {
        throw new GradleException("Failed to create run directory: ${runDir.absolutePath}")
    } else {
        copy {
            from new File(runDirTemplate, "1.15.1")
            into runDir
        }
    }
}

run {
    workingDir runDir
    args "--uuid", "113da2d6-3c68-43c4-bee0-6f53fe8906e6",
         "--username", "DevTastisch",
         "--accessToken", "0",
         "--version", "1.15.1",
         "--assetsDir", "assets",
         "--assetIndex", "1.15",
         "--userProperties", "{}",
         "--gameDir", ".",
         "--tweakClass", "net.labyfy.component.transform.tweaker.LabyDebugTweaker"
}