plugins {
    id 'java'
}

group 'net.labyfy.versioned'
version '1.0-SNAPSHOT'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

dependencies {
    testCompile group: 'junit', name: 'junit', version: '4.12'
    compile project(':transform:tweaker')
    compile fileTree('libraries')
}
