build:
  stage: build
  script: bash eval.sh && mkdir run && cp -r run-template/1.15.1 run && cp -r run-template/1.15.1/Labyfy versioned/labyfy-1.15.1 && ls -la versioned/labyfy-1.15.1 && sh gradlew build
  #sh gradlew download-libraries
  
deploy:
  stage: deploy
  only:
    - master
    - 21-send-errors-to-sentry
  script: 
    - docker pull getsentry/sentry-cli
    - docker run --rm -v $(pwd):/work getsentry/sentry-cli --auth-token ${SENTRY_AUTH_TOKEN} --url ${SENTRY_URL} releases -o sentry new --finalize -p labyfy $CI_PIPELINE_ID
