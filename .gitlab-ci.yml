eval:
  stage: build
  script: bash eval.sh && mkdir run && cp -r run-template/1.15.1 run && cp -r run-template/1.15.1/Labyfy versioned/labyfy-1.15.1 && ls -la versioned/labyfy-1.15.1
  
build:
  stage: deploy
  script: bash eval.sh && sh gradlew :versioned:labyfy-1.15.1:download-libraries && sh gradlew jar
  environment:
    name: production
  artifacts:
    name: "${CI_BUILD_NAME}:${CI_BUILD_REF_NAME}"
    paths:
    - build/libs
  only:
    - master
    - 53-fix-jar-creation
