name: Java CI with Gradle

on:
  push:
    tags:
      - '**'
jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Cache multiple paths
        uses: actions/cache@v2
        with:
          path: |
            ~/.gradle/caches/flint-gradle
            ./**/build/flint
          key: jdk-8-flint-gradle

      - uses: actions/checkout@v2

      - name: Set up JDK 1.8
        uses: actions/setup-java@v1
        with:
          java-version: 1.8

      - name: Grant execute permission for gradlew
        run: chmod +x gradlew

      - name: Build with Gradle and publish to distributor
        run: ./gradlew clean build publish --full-stacktrace
        env:
          VERSION: ${{ github.event.ref }}
          FLINT_DISTRIBUTOR_PUBLISH_TOKEN: ${{ secrets.FLINT_DISTRIBUTOR_PUBLISH_TOKEN }}
          FLINT_DISTRIBUTOR_URL: ${{ secrets.FLINT_DISTRIBUTOR_URL }}
