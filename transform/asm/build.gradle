plugins {
    id 'java-library'
}

group 'net.flintmc'

sourceCompatibility = 1.8

repositories {
    mavenCentral()
}

labyfy {
}

dependencies {
    annotationProcessor project(':annotation-processing:autoload')
    internalAnnotationProcessor project(':annotation-processing:autoload')

    api project(':transform:transform-minecraft')
    api project(':util:util-mapping')
    api 'org.ow2.asm:asm:7.2-beta'
    api 'org.ow2.asm:asm-tree:7.2-beta'
    api 'org.ow2.asm:asm-commons:7.2-beta'
    api 'com.google.guava:guava:21.0'
    api 'com.google.inject:guice:4.2.0'

    labyfy project(':transform:transform-minecraft')
    labyfy project(':util:util-mapping')
    labyfy 'org.ow2.asm:asm:7.2-beta'
    labyfy 'org.ow2.asm:asm-tree:7.2-beta'
    labyfy 'org.ow2.asm:asm-commons:7.2-beta'
    labyfy 'com.google.guava:guava:21.0'
    labyfy 'com.google.inject:guice:4.2.0'
}
